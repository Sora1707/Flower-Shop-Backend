<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .invisible {
                display: none;
            }
            #card-element {
                border: 1px solid #ccc;
                padding: 10px;
            }
        </style>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
        <script src="https://js.stripe.com/v3/"></script>
    </head>
    <body>
        <form id="loginForm" class="invisible">
            <label>
                Username:
                <input type="text" id="usernameInput" required />
            </label>
            <br />

            <label>
                Password:
                <input type="password" id="passwordInput" required />
            </label>
            <br />

            <button type="submit">Log In</button>
        </form>

        <div id="userInfo" class="invisible">
            <input type="file" id="avatarInput" accept="image/*" />
            <br />
            <img id="preview" style="width: 300px; max-width: 100%; display: none" />
            <br />
            <button id="cropBtn" disabled>Crop & Upload</button>

            <br />
            <img id="avatar" src="" alt="Avatar" style="max-width: 100px; max-height: 100px" />
            <p id="userid"></p>
            <p id="username"></p>
            <p id="fullname"></p>

            <h2>Enter your test card</h2>
            <form id="payment-form">
                <div id="card-element"><!-- Stripe injects card input here --></div>
                <button type="submit">Save Card</button>
            </form>

            <button id="logoutBtn">Log Out</button>
        </div>

        <script src="script.js"></script>
        <script src="userInfo.js"></script>
        <script src="avatar.js"></script>
        <script src="stripe.js"></script>
    </body>
</html>
